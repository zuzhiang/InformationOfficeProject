<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>算法与计算</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" rel="stylesheet">
    <link rel="shortcut icon" href="/asserts/img/favicon.ico"/>
</head>

<body>

<!-- 顶部导航栏 -->
<div th:replace="~{commons/commons.html::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!-- 侧边栏，代码复用（复用commons/commons.html里的） -->
        <!-- 传递参数给组件 -->
        <div th:replace="~{commons/commons.html::siderbar(active='computation.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/getStaticalInfo}" method="post" enctype="multipart/form-data">
                <div style="width: 100%; margin-top: 10%">
                    <div style="width: 80%; margin:10px auto">
                        投入 =
                        <input name="investPhone" type="text" style="width: 6%" value="0.0"> * 玩手机 +
                        <input name="investLaptop" type="text" style="width: 6%" value="0.0"> * 玩电脑 +
                        <input name="investBook" type="text" style="width: 6%" value="0.0"> * 读书 +
                        <input name="investHand" type="text" style="width: 6%" value="0.0"> * 举手 +
                        <input name="investBow" type="text" style="width: 6%" value="0.0"> * 看黑板 +
                        <input name="investLean" type="text" style="width: 6%" value="0.0"> * 侧身
                    </div>
                    <div style="width: 80%; margin:10px auto">
                        脱离 =
                        <input name="divorcePhone" type="text" style="width: 6%" value="0.0"> * 玩手机 +
                        <input name="divorceLaptop" type="text" style="width: 6%" value="0.0"> * 玩电脑 +
                        <input name="divorceBook" type="text" style="width: 6%" value="0.0"> * 读书 +
                        <input name="divorceHand" type="text" style="width: 6%" value="0.0"> * 举手 +
                        <input name="divorceBow" type="text" style="width: 6%" value="0.0"> * 看黑板 +
                        <input name="divorceLean" type="text" style="width: 6%" value="0.0"> * 侧身
                    </div>
                    <div style="width: 80%; margin:10px auto">
                        听课 =
                        <input name="listenPhone" type="text" style="width: 6%" value="0.0"> * 玩手机 +
                        <input name="listenLaptop" type="text" style="width: 6%" value="0.0"> * 玩电脑 +
                        <input name="listenBook" type="text" style="width: 6%" value="0.0"> * 读书 +
                        <input name="listenHand" type="text" style="width: 6%" value="0.0"> * 举手 +
                        <input name="listenBow" type="text" style="width: 6%" value="0.0"> * 看黑板 +
                        <input name="listenLean" type="text" style="width: 6%" value="0.0"> * 侧身
                    </div>
                    <div style="width: 80%; margin:10px auto">
                        交流 =
                        <input name="cmnctPhone" type="text" style="width: 6%" value="0.0"> * 玩手机 +
                        <input name="cmnctLaptop" type="text" style="width: 6%" value="0.0"> * 玩电脑 +
                        <input name="cmnctBook" type="text" style="width: 6%" value="0.0"> * 读书 +
                        <input name="cmnctHand" type="text" style="width: 6%" value="0.0"> * 举手 +
                        <input name="cmnctBow" type="text" style="width: 6%" value="0.0"> * 看黑板 +
                        <input name="cmnctLean" type="text" style="width: 6%" value="0.0"> * 侧身
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-left: 75%;margin-top: 20px">计算</button>
                </div>
            </form>
        </main>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    // th:inline="javascript" 必须写
    onload = function () {
        var msg = [[${getStaticalInfoState}]]; //官方写法
        if (msg != null) {
            alert(msg)
        }
    };
</script>

    feather.replace()
</script>

</body>

</html>
