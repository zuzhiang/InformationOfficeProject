<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- 头部导航栏 -->
<div style="height:44px;position:relative;" th:fragment="topbar">
    <nav style="position:fixed;width: 100%;" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a style="color: white" class="navbar-brand col-sm-3 col-md-2 mr-0">[[${session.loginUser}]]</a>
        <!--    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">-->
        <ul class="navbar-nav px-3" sec:authorize="!isAuthenticated()">
            <li class="nav-item text-nowrap">
                <a class="nav-link" th:href="@{/login}">登录</a>
            </li>
        </ul>
        <ul class="navbar-nav px-3" sec:authorize="isAuthenticated()">
            <li class="nav-item text-nowrap">
                <a class="nav-link" th:href="@{/logout}">注销</a>
            </li>
        </ul>
    </nav>
</div>

<!-- 侧边栏 -->
<nav class="col-md-2 d-none d-md-block bg-light sidebar" th:fragment="siderbar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a th:class="${active=='index.html'?'nav-link active':'nav-link'}" th:href="@{/index}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="feather feather-home">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    首页 <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:class="${active=='video.html'?'nav-link active':'nav-link'}" th:href="@{/video}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="feather feather-users">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    课程管理
                </a>
            </li>
            <li class="nav-item">
                <a th:class="${active=='user.html'?'nav-link active':'nav-link'}" th:href="@{/user/0}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="feather feather-users">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    用户管理
                </a>
            </li>
        </ul>
    </div>
</nav>

</html>
