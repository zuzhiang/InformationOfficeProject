<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>更新视频</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" rel="stylesheet">
    <link rel="shortcut icon" href="/asserts/img/favicon.ico"/>
</head>

<body>

<!-- 顶部导航栏 -->
<div th:insert="~{commons/commons.html::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!-- 侧边栏，代码复用（复用commons/commons.html里的） -->
        <div th:insert="~{commons/commons.html::siderbar(active='video.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form th:action="@{/updateVideo}" method="post" enctype="multipart/form-data">
                <input name="videoId" type="hidden" th:value="${video.getVideoId()}">
                <div class="form-group">
                    <label>任课教师：</label>
                    <input name="teacher" class="form-control" th:value="${video.getTeacher()}">
                </div>
                <div class="form-group">
                    <label>上课地点：</label>
                    <input name="place" class="form-control" th:value="${video.getPlace()}">
                </div>
                <div class="form-group">
                    <label>上课日期：</label>
                    <br/>
                    <input name="courseDate" type="datetime-local" th:value="${#strings.replace(courseDate,' ','T')}"/>
                </div>
                <button type="submit" class="btn btn-primary">更新</button>
            </form>

            <script type="text/javascript" th:inline="javascript">
                // th:inline="javascript" 必须写
                onload = function () {
                    var msg = [[${updateVideoState}]]; //官方写法
                    if (msg != null) {
                        alert(msg)
                    }
                };
            </script>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

</body>

</html>
