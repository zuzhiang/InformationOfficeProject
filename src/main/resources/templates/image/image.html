<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        #bigimg {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, .3);
            top: 0;
            display: none;
        }

        #bigimg img {
            width: 1000px;
            margin: auto;
            position: fixed;
            left: 0;
            right: 0;
            top: 80px;
            cursor: pointer;
        }
    </style>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script>
        function imgbig(_this) {
            var src = _this.children[0].src;
            $("#bigimg").css("display", "block");
            $("#bigimg").html("<img src=" + src + " width=80% height=80% style='margin:auto'/>");
        }

        function closeimg() {
            $("#bigimg").css("display", "none");
        }
    </script>

    <title>图像列表</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" rel="stylesheet">
    <link rel="shortcut icon" href="/asserts/img/favicon.ico"/>
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<div id="bigimg" onclick="closeimg();"
     style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:25515;width:100%;height:100%;display:none;"></div>

<body>

<!-- 顶部导航栏 -->
<div th:insert="~{commons/commons.html::topbar}"></div>

<!-- 放大遮罩层 -->

<div class="container-fluid">
    <div class="row">

        <!-- 侧边栏，代码复用（复用commons/commons.html里的） -->
        <div th:insert="~{commons/commons.html::siderbar(active='video.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr align="center">
                        <th>序号</th>
                        <th>物体识别图</th>
                        <th>姿态检测图</th>
                        <th>是否检测到手</th>
                        <th>是否检测到手机</th>
                        <th>是否检测到电脑</th>
                        <th>是否检测到书籍</th>
                        <th>是否玩手机</th>
                        <th>是否玩电脑</th>
                        <th>是否读书</th>
                        <th>是否举手</th>
                        <th>是否抬头听课</th>
                        <th>是否侧身</th>
                        <th>删除</th>
                        <th>编辑</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="image,itemStat:${images}">
                        <td th:text="${itemStat.count}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td align="center" style="display:table-cell; vertical-align:middle">
                            <div class="imgdiv" onclick="imgbig(this);">
                                <img th:src="@{/} + ${image.getObjPath()}" height="100" width="100"/>
                            </div>
                        </td>
                        <td align="center" style="display:table-cell; vertical-align:middle">
                            <div class="imgdiv" onclick="imgbig(this);">
                                <img th:src="@{/} + ${image.getPosePath()}" height="100" width="100"/>
                            </div>
                        </td>
                        <td th:text="${image.isHandExist()?'是':'-'}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td th:text="${image.isPhoneExist()?'是':'-'}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td th:text="${image.isLaptopExist()?'是':'-'}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td th:text="${image.isBookExist()?'是':'-'}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td th:text="${image.isPlayPhoneExist()?'是':'-'}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td th:text="${image.isPlayLaptopExist()?'是':'-'}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td th:text="${image.isReadBookExist()?'是':'-'}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td th:text="${image.isRaiseHandExist()?'是':'-'}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td th:text="${image.isBowExist()?'是':'-'}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td th:text="${image.isLeanExist()?'是':'-'}" align="center"
                            style="display:table-cell; vertical-align:middle"></td>
                        <td align="center" style="display:table-cell; vertical-align:middle">
                            <form th:action="@{/deleteImage}" method="post" enctype="multipart/form-data">
                                <input name="imageId" class="form-control" type="hidden"
                                       th:value="${image.getImageId()}">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="javascript:return del();">
                                    删除
                                </button>
                            </form>
                        </td>
                        <td align="center" style="display:table-cell; vertical-align:middle">
                            <form th:action="@{/toUpdateImagePage}" method="post" enctype="multipart/form-data">
                                <input name="imageId" class="form-control" type="hidden"
                                       th:value="${image.getImageId()}">
                                <button type="submit" class="btn btn-sm btn-primary">编辑</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <script type="text/javascript" th:inline="javascript">
                // th:inline="javascript" 必须写
                onload = function () {
                    var msg = [[${deleteImageState}]]; //官方写法
                    if (msg != null) {
                        alert(msg)
                    }
                };
            </script>

            <script type="text/javascript" th:inline="javascript">
                function del() {
                    var msg = "确定要删除吗？";
                    if (confirm(msg) == true) {
                        return true;
                    } else {
                        return false;
                    }
                }
            </script>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="/asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
